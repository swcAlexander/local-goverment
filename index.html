    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.1600, 25.7890], 10); // Київ
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
    L.marker([51.1600, 25.7890]).addTo(map)
      .bindPopup('Це Куликовичі')
      .openPopup();
    const realtime = L.realtime({
        url: 'https://example.com/geojson', // URL з даними у форматі GeoJSON
        crossOrigin: true,
        type: 'json'
    }, {
        interval: 3000 // Оновлення кожні 3 секунди
    }).addTo(map);

    realtime.on('update', function() {
        map.fitBounds(realtime.getBounds(), { maxZoom: 12 });
    });
  </script>
  </body>
