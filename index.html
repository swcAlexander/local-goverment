    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
      // Ініціалізація карти
      const map = L.map('map').setView([51.16028, 25.788378], 13);

      // Додаємо шар OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      }).addTo(map);

      L.marker([51.760842, 9.404996])
        .addTo(map)
        .bindPopup('Boffzen')
        .openPopup();

      L.marker([51.5321, 9.934851])
        .addTo(map)
        .bindPopup('Навчання дітей')
        .openPopup();

      // Ініціалізація featureGroup для зберігання всіх доданих об'єктів
      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      // Налаштування для інструментів малювання (додавання точок, ліній та полігонів)
      const drawControl = new L.Control.Draw({
        edit: {
          featureGroup: drawnItems,
          remove: true, // Можливість видалення об'єктів
        },
        draw: {
          polygon: {
            allowIntersection: false, // Не дозволяти перетин полігонів
            showArea: true, // Показувати площу полігону
          },
          polyline: true, // Лінії
          circle: false, // Вимкнено додавання кіл
          rectangle: true, // Додавання прямокутників
          marker: true, // Додавання точок
        },
      });
      map.addControl(drawControl);

      // Обробка подій додавання нових об'єктів
      map.on(L.Draw.Event.CREATED, function (event) {
        const layer = event.layer;

        // Додавання нового об'єкта до featureGroup
        drawnItems.addLayer(layer);

        // Додавання попапу з можливістю зміни назви
        if (event.layerType === 'marker') {
          layer
            .bindPopup('<b>Нова точка!</b><br>Координати: ' + layer.getLatLng())
            .openPopup();
        } else if (event.layerType === 'polygon') {
          layer.bindPopup('<b>Новий полігон!</b>').openPopup();
        } else if (event.layerType === 'polyline') {
          layer.bindPopup('<b>Нова лінія!</b>').openPopup();
        } else if (event.layerType === 'rectangle') {
          layer.bindPopup('<b>Новий прямокутник!</b>').openPopup();
        }
      });

      // Обробка подій редагування об'єктів
      map.on(L.Draw.Event.EDITED, function (event) {
        const layers = event.layers;
        layers.eachLayer(function (layer) {
          // Наприклад, можна оновити попап з новою інформацією після редагування
          layer.bindPopup("<b>Об'єкт змінено!</b>").openPopup();
        });
      });

      // Обробка подій видалення об'єктів
      map.on(L.Draw.Event.DELETED, function (event) {
        alert("Об'єкт видалено!");
      });
    </script>
