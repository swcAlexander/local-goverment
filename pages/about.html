<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="../index.html" class="logo">
          <img src="../images/Frame 1321314720.svg" alt="" width="48px" />
          <p class="logo-par">LOCAL GOVERMANT</p>
        </a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="../index.html">Kulykovychi</a>
            </li>
            <li class="header-nav__item">
              <a href="./compare.html">Exel compare</a>
            </li>
            <li class="header-nav__item"><a href="./about.html">About</a></li>
          </ul>
        </nav>
        <button
          class="menu_toggle is_open_menu"
          id="menu_toggle"
          aria-controls="mobile_menu">
          <svg
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fillRule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clipRule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div id="mobile_menu" class="menu_container">
        <button id="menu_toggle_close" class="menu_toggle-close hidden">
          <svg
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24">
            <path
              d="M18 6L6 18M6 6l12 12"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"></path>
          </svg>
        </button>

        <ul id="main_menu" class="mobile_menu">
          <li><a href="../index.html" class="link">Kulykovychi</a></li>
          <li><a href="./compare.html" class="link">Excel compare</a></li>
          <li><a href="./about.html" class="link">About</a></li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="hidden">About us</h1>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <a href="../index.html" class="footer__logo">
            <span class="logo-par footer__logo--color-white"
              >LOCAL GOVERMANT</span
            >
          </a>
          <address class="footer__address">
            <ul class="footer__list list">
              <li>
                <p class="footer__text">м. Київ, пр-т Лесі Українки, 26</p>
              </li>
              <li><a class="footer__item">info@devstudio.com</a></li>
              <li><a class="footer__item">+38 096 111 11 11</a></li>
            </ul>
          </address>
        </div>
        <div class="social-container">
          <h3 class="social-container__title">Приєднуйтесь</h3>
          <ul class="social-links">
            <li class="social-links__item">
              <a href="/" class="social-links__link">
                <svg class="social-links__icon">
                  <use
                    href="../images/icons.svg#icon-instagram"
                    width="20px"
                    height="20px"></use>
                </svg>
              </a>
            </li>
            <li class="social-links__item">
              <a href="/" class="social-links__link">
                <svg class="social-links__icon">
                  <use
                    href="../images/icons.svg#icon-twitter"
                    width="20px"
                    height="20px"></use>
                </svg>
              </a>
            </li>
            <li class="social-links__item">
              <a href="/" class="social-links__link">
                <svg class="social-links__icon">
                  <use
                    href="../images/icons.svg#icon-facebook"
                    width="20px"
                    height="20px"></use>
                </svg>
              </a>
            </li>
            <li class="social-links__item">
              <a href="/" class="social-links__link">
                <svg class="social-links__icon">
                  <use
                    href="../images/icons.svg#icon-linkedin"
                    width="20px"
                    height="20px"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="mailing-container">
          <span class="mailing-container__text">Підпишіться на розсилку</span>
          <form class="mailing-container__form">
            <label class="mailing-container__label">
              <input
                type="email"
                class="mailing-container__input"
                placeholder="E-mail" />
            </label>
            <button type="submit" class="button button-sumbit">
              <span class="button-text">Підписатися</span>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <script src="../js/menu/openMenu.js"></script>
  </body>
</html>
